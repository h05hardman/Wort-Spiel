<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#8B0000">
    <meta id = "meta-id" property="og:title" content="Wortspiel">
    <meta id = "meta-description" property="og:description" content="Eine Webseite, die dir beim Wortspiel hilft.">

    <title>Wortspiel</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <label class="text-input-label no-select" for="input">Eingabe des letzten Wortes:</label>
    <br>
    <input class="text-input" id="input">

    <br><br>

    <div class="tooltip no-select">
        <label class="cbl float-left no-select" for="has-umlauts">
            <input type="checkbox" class="cb no-select" id="has-umlauts" name="umlauts">
            <span class="checkmark no-select"></span>
            Erlaube Umlaute
        </label>
        <span class="tooltip-text no-select">Nutze ä, ö, ü & ß, anstatt ae, oe, ue & ss.</span>
    </div>


    <div class="tooltip no-select button-container">
        <input type="button" class="no-select button button-blue" id="submit" value="Eingabe" onclick="updateWords()"/>
        <span class="tooltip-text no-select">Aktualisiere die Eingabe.</span>
    </div>

    <div class="tooltip no-select button-container">
        <input type="button" class="no-select button button-green" id="reload" value="Reload" onclick="reloadPage()"/>
        <span class="tooltip-text no-select">Lade die Seite neu, wenn etwas nicht richtig funktioniert.</span>
    </div>

    <div class="tooltip no-select button-container">
        <input type="button" class="no-select button button-yellow" id="reset" value="Reset" onclick="resetInput()"/>
        <span class="tooltip-text no-select">Setze alle Eingaben zurück.</span>
    </div>

    <br><br><br><br>

    <div class="output" id="output"></div>
    <br><br>
    <div class="output" id="output2"></div>

    <script>function getLanguage() {return "de";}</script>
    <script src="js/index.js"></script>
</body>
</html>
